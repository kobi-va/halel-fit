<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

  <!-- Tailwind CSS (CDN) -->

  <!-- Babel Standalone for in-browser JSX compilation -->

  <style>

<!-- A soft gradient background -->
<body class="min-h-screen bg-gradient-to-tr from-slate-50 to-slate-100 text-slate-800">
  <div id="root"></div>

  <script type="text/babel">
    /**************************************************************
     *    Reusable Hook: useMeasurements
     *    Handles fetching, adding, and removing measurements
     **************************************************************/
    function useMeasurements(apiUrl) {
      const [measurements, setMeasurements] = React.useState([]);
      const [status, setStatus] = React.useState({ message: '', type: '' });

      // Fetch measurements on mount
      React.useEffect(() => {
        fetch(apiUrl)
          .then(resp => {
            if (!resp.ok) throw new Error("Server error: " + resp.status);
            return resp.json();
          })
          .then(data => setMeasurements(data))
          .catch(err => {
            console.error(err);
            showStatus('נכשל בטעינת נתונים', 'error');
          });
      }, [apiUrl]);

      function showStatus(message, type) {
        setStatus({ message, type });
        setTimeout(() => setStatus({ message: '', type: '' }), 4000);
      }

      // Add measurement
      async function addMeasurement(newMeas) {
        // Update local first
        setMeasurements(prev => [...prev, newMeas]);

        try {
          const resp = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'addMeasurement',
              measurement: newMeas,
            }),
          });
          if (!resp.ok) throw new Error('Server responded with ' + resp.status);
          showStatus('המדד נוסף בהצלחה', 'success');
        } catch (err) {
          console.error(err);
          showStatus('נכשל בהוספת המדד לשרת', 'error');
        }
      }

      // Remove measurement
      async function removeMeasurement(index) {
        const target = measurements[index];
        if (!target) return;

        // Update local
        const updated = [...measurements];
        updated.splice(index, 1);
        setMeasurements(updated);

        try {
          const resp = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'removeMeasurement',
              measurement: target,
            }),
          });
          if (!resp.ok) throw new Error('Server responded with ' + resp.status);
          showStatus('המדד נמחק בהצלחה', 'success');
        } catch (err) {
          console.error(err);
          showStatus('שגיאה במחיקת המדד', 'error');
        }
      }

      return { measurements, addMeasurement, removeMeasurement, status };
    }

    /**************************************************************
     *    Chart Component: MeasurementsChart
     *    Renders a Chart.js line chart whenever measurements update
     **************************************************************/
    function MeasurementsChart({ measurements }) {
      const canvasRef = React.useRef(null);

      React.useEffect(() => {
        if (!canvasRef.current) return;
        if (!measurements.length) return;

        // Destroy any existing chart instance before creating a new one
        if (window.measurementsChartInstance) {
          window.measurementsChartInstance.destroy();
        }

        const ctx = canvasRef.current.getContext('2d');
        const labels = measurements.map((m, i) => {
          const d = formatDateShort(m.date);
          return d || `מדד ${i + 1}`;
        });

        window.measurementsChartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: 'צוואר (ס״מ)',
                data: measurements.map(m => m.neck),
                borderColor: '#3B82F6', /* Blue-500 */
                tension: 0.2,
                fill: false,
              },
              {
                label: 'מותניים (ס״מ)',
                data: measurements.map(m => m.waist),
                borderColor: '#22C55E', /* Green-500 */
                tension: 0.2,
                fill: false,
              },
              {
                label: 'אגן (ס״מ)',
                data: measurements.map(m => m.hips),
                borderColor: '#F59E0B', /* Amber-500 */
                tension: 0.2,
                fill: false,
              },
              {
                label: 'משקל (ק״ג)',
                data: measurements.map(m => m.weight),
                borderColor: '#EF4444', /* Red-500 */
                tension: 0.2,
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: false,
              },
            },
          },
        });

        // Cleanup on unmount
        return () => {
          if (window.measurementsChartInstance) {
            window.measurementsChartInstance.destroy();
          }
        };
      }, [measurements]);

      return (
        <div className="relative w-full h-72 md:h-96">
          <canvas ref={canvasRef}></canvas>
        </div>
      );
    }

    /**************************************************************
     *    Calculate Body Fat (approx. for the last measurement)
     **************************************************************/
    function calculateBodyFat(measurements) {
      if (!measurements.length) return 0;
      const last = measurements[measurements.length - 1];
      if (!last) return 0;

      // Same approximate male formula from the original code
      const waistInches = last.waist / 2.54;
      const weightLbs   = last.weight * 2.2;
      const numerator   = -76.76 + (4.15 * waistInches) - (0.082 * weightLbs);
      const bf = (numerator / weightLbs) * 100;
      return Math.max(0, bf);
    }

    /**************************************************************
     *    AddMeasurementModal
     *    A modal for adding new measurements
     **************************************************************/
    function AddMeasurementModal({ isOpen, onClose, onAdd }) {
      const neckRef = React.useRef(null);
      const waistRef = React.useRef(null);
      const hipsRef  = React.useRef(null);
      const weightRef= React.useRef(null);

      if (!isOpen) return null;

      function handleOverlayClick(e) {
        // Close if click outside content
        if (e.target.id === 'addMeasurementModal') {
          onClose();
        }
      }

      function handleSubmit(e) {
        e.preventDefault();

        const neckVal  = parseFloat(neckRef.current.value);
        const waistVal = parseFloat(waistRef.current.value);
        const hipsVal  = parseFloat(hipsRef.current.value);
        const weightVal= parseFloat(weightRef.current.value);

        if ([neckVal, waistVal, hipsVal, weightVal].some(isNaN)) {
          alert("נא למלא את כל השדות הנדרשים");
          return;
        }

        // Format date as DD/MM/YYYY HH:mm
        const now   = new Date();
        const dd    = String(now.getDate()).padStart(2, '0');
        const mm    = String(now.getMonth() + 1).padStart(2, '0');
        const yyyy  = now.getFullYear();
        const hh    = String(now.getHours()).padStart(2, '0');
        const mn    = String(now.getMinutes()).padStart(2, '0');

        const newMeas = {
          date: `${dd}/${mm}/${yyyy} ${hh}:${mn}`,
          neck: neckVal,
          waist: waistVal,
          hips: hipsVal,
          weight: weightVal,
        };

        onAdd(newMeas);
        // Clear fields
        neckRef.current.value = "";
        waistRef.current.value = "";
        hipsRef.current.value  = "";
        weightRef.current.value= "";
        onClose();
      }

      return (
        <div
          id="addMeasurementModal"
          className="modal modal-open"
          onClick={handleOverlayClick}
        >
          <div className="modal-content">
            <button
              type="button"
              className="absolute right-4 top-4 text-gray-500 hover:text-gray-700"
              onClick={onClose}
            >
              <svg
                className="h-6 w-6"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                viewBox="0 0 24 24"
              >
                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
            <h2 className="text-xl font-semibold mb-4 text-center">הוסף מדדים חדשים</h2>

            <form onSubmit={handleSubmit} className="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div className="flex flex-col">
                <label className="font-medium mb-1">צוואר (ס״מ)</label>
                <input
                  ref={neckRef}
                  type="number"
                  step="0.1"
                  className="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              <div className="flex flex-col">
                <label className="font-medium mb-1">מותניים (ס״מ)</label>
                <input
                  ref={waistRef}
                  type="number"
                  step="0.1"
                  className="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              <div className="flex flex-col">
                <label className="font-medium mb-1">אגן (ס״מ)</label>
                <input
                  ref={hipsRef}
                  type="number"
                  step="0.1"
                  className="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              <div className="flex flex-col">
                <label className="font-medium mb-1">משקל (ק״ג)</label>
                <input
                  ref={weightRef}
                  type="number"
                  step="0.1"
                  className="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              <button
                type="submit"
                className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded focus:outline-none sm:col-span-2"
              >
                הוסף
              </button>
            </form>
          </div>
        </div>
      );
    }

    /**************************************************************
     *    App
     *    Main Application Component
     **************************************************************/
    function App() {
      // Your Make.com endpoint (adjust as needed)
      const API_URL = "https://hook.eu2.make.com/672oy8jbmaeiewkk9tsh27yszcccpvl7";
      const { measurements, addMeasurement, removeMeasurement, status } = useMeasurements(API_URL);
      const [modalOpen, setModalOpen] = React.useState(false);

      // Body Fat (approx.) for the last measurement
      const bodyFat = React.useMemo(() => {
        return calculateBodyFat(measurements).toFixed(2);
      }, [measurements]);

      function handleRemove(index) {
        if (confirm("האם אתה בטוח שברצונך למחוק מדד זה?")) {
          removeMeasurement(index);
        }
      }

      return (
        <div className="flex flex-col min-h-screen">
          {/* Header */}
          <header className="bg-blue-600 text-white p-4 flex flex-row items-center justify-center mb-4 shadow">
            <svg
              className="w-8 h-8 mr-2"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              viewBox="0 0 24 24"
            >
              <path strokeLinecap="round" strokeLinejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <h1 className="text-xl md:text-2xl font-bold">
              מעקב מדדים אישיים - גרסה חדשה
            </h1>
          </header>

          {/* Main Content */}
          <main className="w-full max-w-screen-lg mx-auto px-4 pb-24 flex-1 fade-in">
            {/* Chart Card */}
            <section className="mb-8">
              <div className="bg-white rounded-2xl shadow p-6 mb-6">
                <div className="flex flex-col gap-4 items-center justify-center">
                  <div className="text-center">
                    <div className="flex justify-center items-center mb-2">
                      <svg
                        className="w-6 h-6 mr-2 text-blue-600"
                        fill="none"
                        stroke="currentColor"
                        strokeWidth="2"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l.37 1.138a1 1 0 00.95.69h1.2c.969 0 1.371 1.24.588 1.81l-.97.704a1 1 0 00-.363 1.118l.37 1.138c.3.922-.755 1.688-1.54 1.118l-.97-.704a1 1 0 00-1.175 0l-.97.704c-.785.57-1.84-.196-1.54-1.118l.37-1.138a1 1 0 00-.363-1.118l-.97-.704c-.783-.57-.38-1.81.588-1.81h1.2a1 1 0 00.951-.69l.37-1.138z"
                        />
                      </svg>
                      <h2 className="text-2xl font-semibold">גרף מעקב ומדדים</h2>
                    </div>
                    <p className="text-lg font-medium">
                      אחוז שומן משוער (ע"פ המדד האחרון):{" "}
                      <span className="font-bold ml-2">{bodyFat}</span>%
                    </p>
                  </div>
                  <MeasurementsChart measurements={measurements} />
                </div>
              </div>
            </section>

            {/* Measurements Table */}
            <section>
              <div className="bg-white rounded-2xl shadow p-6 mb-8">
                <div className="flex justify-center items-center mb-4">
                  <svg
                    className="w-6 h-6 mr-2 text-blue-600"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    viewBox="0 0 24 24"
                  >
                    <path strokeLinecap="round" strokeLinejoin="round" d="M3 10h4l3 9 3-18 3 9h4" />
                  </svg>
                  <h2 className="text-2xl font-semibold text-center">רשימת מדדים</h2>
                </div>

                {/* Status message */}
                {status.message && (
                  <div
                    className={`mt-2 p-3 rounded ${
                      status.type === "success"
                        ? "bg-green-100 text-green-700"
                        : "bg-red-100 text-red-700"
                    }`}
                  >
                    {status.message}
                  </div>
                )}

                {/* No data message */}
                {!measurements.length && (
                  <p className="text-gray-500 italic mb-4 text-center">
                    לא הוזנו מדדים עדיין.
                  </p>
                )}

                {/* Mobile cards */}
                <div className="block sm:hidden">
                  {measurements.map((m, idx) => {
                    const dateStr = formatDateFull(m.date, idx);
                    return (
                      <div
                        key={idx}
                        className="bg-gray-50 rounded mb-4 p-3 shadow flex flex-col"
                      >
                        <p className="text-sm">
                          <span className="font-semibold">תאריך:</span> {dateStr}
                        </p>
                        <p className="text-sm">
                          <span className="font-semibold">צוואר:</span> {m.neck}
                        </p>
                        <p className="text-sm">
                          <span className="font-semibold">מותניים:</span> {m.waist}
                        </p>
                        <p className="text-sm">
                          <span className="font-semibold">אגן:</span> {m.hips}
                        </p>
                        <p className="text-sm">
                          <span className="font-semibold">משקל:</span> {m.weight}
                        </p>
                        <div className="mt-2">
                          <button
                            className="bg-red-600 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none flex items-center gap-1"
                            onClick={() => handleRemove(idx)}
                          >
                            <svg
                              className="w-4 h-4"
                              fill="none"
                              stroke="currentColor"
                              strokeWidth="2"
                              viewBox="0 0 24 24"
                            >
                              <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                              />
                            </svg>
                            הסר
                          </button>
                        </div>
                      </div>
                    );
                  })}
                </div>

                {/* Desktop table */}
                <div className="overflow-x-auto hidden sm:block">
                  <table className="w-full border-collapse text-center text-sm table-auto">
                    <thead className="bg-gray-100 text-gray-700">
                      <tr>
                        <th className="border border-gray-200 py-2 px-2">תאריך</th>
                        <th className="border border-gray-200 py-2 px-2">צוואר (ס״מ)</th>
                        <th className="border border-gray-200 py-2 px-2">מותניים (ס״מ)</th>
                        <th className="border border-gray-200 py-2 px-2">אגן (ס״מ)</th>
                        <th className="border border-gray-200 py-2 px-2">משקל (ק״ג)</th>
                        <th className="border border-gray-200 py-2 px-2">הסר</th>
                      </tr>
                    </thead>
                    <tbody className="text-gray-700">
                      {measurements.map((m, idx) => {
                        const dateStr = formatDateFull(m.date, idx);
                        return (
                          <tr
                            key={idx}
                            className="transition hover:bg-gray-50"
                          >
                            <td className="border border-gray-200 py-2 px-2">
                              {dateStr}
                            </td>
                            <td className="border border-gray-200 py-2 px-2">
                              {m.neck}
                            </td>
                            <td className="border border-gray-200 py-2 px-2">
                              {m.waist}
                            </td>
                            <td className="border border-gray-200 py-2 px-2">
                              {m.hips}
                            </td>
                            <td className="border border-gray-200 py-2 px-2">
                              {m.weight}
                            </td>
                            <td className="border border-gray-200 py-2 px-2">
                              <button
                                className="bg-red-600 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none flex items-center gap-1 mx-auto"
                                onClick={() => handleRemove(idx)}
                              >
                                <svg
                                  className="w-4 h-4"
                                  fill="none"
                                  stroke="currentColor"
                                  strokeWidth="2"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    strokeLinecap="round"
                                    strokeLinejoin="round"
                                    d="M6 18L18 6M6 6l12 12"
                                  />
                                </svg>
                                הסר
                              </button>
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </main>

          {/* Floating button to open modal */}
          <button
            className="fixed bottom-6 right-6 bg-blue-600 text-white rounded-full w-14 h-14 text-3xl shadow-lg flex items-center justify-center hover:bg-blue-700 hover:animate-bounce transition-colors"
            onClick={() => setModalOpen(true)}
            title="הוסף מדדים"
          >
            <svg
              className="h-8 w-8"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              viewBox="0 0 24 24"
            >
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
            </svg>
          </button>

          {/* Add Modal */}
          <AddMeasurementModal
            isOpen={modalOpen}
            onClose={() => setModalOpen(false)}
            onAdd={addMeasurement}
          />
        </div>
      );
    }

    /**************************************************************
     *  Date Formatting Utility
     **************************************************************/
    function formatDateFull(dateString, idx) {
      // Try to parse as date
      const d = new Date(dateString);
      if (isNaN(d.getTime())) {
        return `מדד ${idx + 1}`;
      }
      const day = String(d.getDate()).padStart(2, '0');
      const mon = String(d.getMonth() + 1).padStart(2, '0');
      const year= d.getFullYear();
      const hh  = String(d.getHours()).padStart(2, '0');
      const mm  = String(d.getMinutes()).padStart(2, '0');
      return `${day}/${mon}/${year} ${hh}:${mm}`;
    }
    function formatDateShort(dateString) {
      const d = new Date(dateString);
      if (isNaN(d.getTime())) return null;
      const day = String(d.getDate()).padStart(2, '0');
      const mon = String(d.getMonth() + 1).padStart(2, '0');
      return `${day}/${mon}`;
    }

    /**************************************************************
     *  Render the App
     **************************************************************/
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
